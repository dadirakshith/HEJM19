<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CreateProfile</title>
</head>
<body>
	<form action="register" method="post">
		<fieldset>
		<legend>Student Info</legend>
			<label>Register Number</label>
			<input type="number" name="regNo"><br><br>
			<label>First Name</label>
			<input type="text" name="fname"><br><br>
			<label>Last Name</label>
			<input type="text" name="lname"><br><br>
			<label>Marks</label>
			<input type="text" name="marks"><br><br>
		</fieldset>
		<fieldset>
			<legend>Student Other Info</legend>
			<label>Email Id</label>
			<input type="email" name="mailId"><br><br>
			<label>Password</label>
			<input type="password" name="pswd"><br><br>
		</fieldset>
		<fieldset>
			<legend>Guardian Info</legend>
			<label>Guardian Name</label>
			<input type="text" name="gname"><br><br>
			<label>Relation</label>
			<input type="text" name="rel">
		</fieldset><br><br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
